[versions]
manifold = "2024.1.23"

[libraries]
# Manifold
manifold-core = { module = "systems.manifold:manifold-rt", version.ref = "manifold" }
manifold-ext = { module = "systems.manifold:manifold-ext-rt", version.ref = "manifold" }
manifold-collections = { module = "systems.manifold:manifold-collections", version.ref = "manifold" }

# Manifold processors
manifold-core-processor = { module = "systems.manifold:manifold", version.ref = "manifold" }
manifold-ext-processor = { module = "systems.manifold:manifold-ext", version.ref = "manifold" }
manifold-collections-processor = { module = "systems.manifold:manifold-collections", version.ref = "manifold" }

[bundles]
manifold = [
    "manifold-core",
    "manifold-ext",
    "manifold-collections",
]
manifold-processors = [
    "manifold-core-processor",
    "manifold-ext-processor",
    "manifold-collections-processor",
]